<!DOCTYPE html>
<html>

		<script>

function searchParam(key) {
	return new URLSearchParams(location.search).get(key);
}

function goAppStoreOrPlayStore() {
	var storeURL = "https://play.google.com/store/apps/details?id=com.example.inputMessageActivity";
	location.replace(storeURL);
}

function executeApp() {
	var encodeText = location.search.substr(location.search.indexOf("=") + 1);
	encodeText.replace('+', "+");
	alert(encodeText);
	var appUriScheme = "action://test?message=" + encodeText;
	var msg = location.search.substr(location.search.indexOf("=") + 1);
	document.location.href = appUriScheme;
}

// 이 코드는 대부분 사용하는 코드다. 
function executeAppOrGoStore() {
	var openAt = new Date;
	 setTimeout(
	 	function() {
	 		if (new Date - openAt < 1000)
	 			goAppStoreOrPlayStore();
	 	}, 500);
	 executeApp();
}

</script>
	</head>
	<body onload="executeAppOrGoStore();">
