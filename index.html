<!DOCTYPE html>
<html>
	<head>
		<script>
			// 스토어 URL 정보는 각 패키지가 등록된 후에 확인 가능하다.
function goAppStoreOrPlayStore() {
	var storeURL = "https://play.google.com/store/apps/details?id=com.example.inputMessageActivity";
	location.replace(storeURL);
}

/*앱을 실행하는 코드
 동일한 uri scheme을 Android 앱이나 iOS 앱에 적용을 시켜야 한다.
 uri scheme 은 목적에 맞게 정의한다.
 uri 값에 따라서 분기 목적이 다를 수 있으나, 여기에서는 단순히 샘플정도로만 이해 할 것!
 uri scheme이 정의되어 있다면 OS에 따른 구분을 별도로 할 필요가 없다.
 */
function executeApp() {
	var appUriScheme = "action://messageapp?message=";
	appUriScheme.concat(getMessage);	
	document.location.href = appUriScheme;
}

function getMessage() {
	var message = location.search.substr(location.search.indexOf("=") + 1);
	alert(message)
	return message;
}

// 이 코드는 대부분 사용하는 코드다. 
function executeAppOrGoStore() {
	var openAt = new Date;
	 setTimeout(
	 	function() {
	 		if (new Date - openAt < 1000)
	 			goAppStoreOrPlayStore();
	 	}, 500);
	 executeApp();
}

window.onload = function() {
                document.getElementById("A").onclick = function() {
                    alert("A함수호출");
                }
 
                document.getElementById("B").onclick = function() {
		getMessage();
	    }
}

</script>
	</head>
	<body>
	 
	 <input type="button" value="A함수호출" id="A"/>
             <input type="button" value="B함수호출" id="B"/>	
	
	</body>
</html>
